<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
            <h2 class="text-center text-primary">Currency Converter</h2>
            <form action="/convert" method="post" class="mt-4">
                <div class="mb-3">
                    <label class="form-label">Amount:</label>
                    <input type="number" name="amount" class="form-control" placeholder="Enter amount" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">From:</label>
                    <select name="from" class="form-select">
                        <option th:each="currency : ${currencies}" th:value="${currency}" th:text="${currency}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">To:</label>
                    <select name="to" class="form-select">
                        <option th:each="currency : ${currencies}" th:value="${currency}" th:text="${currency}"></option>
                    </select>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Convert</button>
                </div>
            </form>

            <div th:if="${convertedAmount != null}" class="alert alert-success mt-4 text-center">
                <h4>Converted Amount:</h4>
                <p class="fw-bold">
                    <span th:text="${convertedAmount}"></span> 
                    <span th:text="${to}"></span>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
